		<div style=" min-height: 100%; height: auto;  margin: 0 auto -60px; padding-top: 60px; padding-bottom:60px;"  class="container" style="background-color:green;">
			   
			<form class="form-signin" method="post" id="etl-form" style="background-color:grey;">
			
				<h3 class="form-signin-heading">Corporate Airtime</h3><hr />
				<div id="result">
					<!-- result will be shown here ! -->
				</div>
				<center>
					<div class="form-group">
						<input type="email" class="form-control" placeholder="User email address" name="email" id="email" />
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" placeholder="User phone number" name="usernumber" id="usernumber" required />
					</div>
					
					<div class="form-group">
						<select name="amount" id="amount" class="form-control">
							<option value="5">Select airtime value</option>
							<option value="5">M5 Airtime</option>
							<option value="10">M10 Airtime</option>
							<option value="20">M20 Airtime</option>
							<option value="50">M50 Airtime</option>
							<option value="100">M100 Airtime</option>
							<option value="200">M200 Airtime</option>
						</select>
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-default" name="btn-etl" id="btn-etl">
							<span class="glyphicon glyphicon-arrow-right"></span> &nbsp; <strong>Confirm Airtime Purchase</strong>
						</button>
						
						<button style="visibility:hidden;" type="submit"  class="btn btn-default" name="done" id="done">
							<span class="glyphicon glyphicon-arrow-right"></span> &nbsp; <strong>Done</strong>
						</button>
						
						<button style="visibility:hidden;" type="submit"  class="btn btn-default" name="done" id="print">
							<span class="glyphicon glyphicon-print"></span> &nbsp; <strong>Print</strong>
						</button> 
					</div>
				</center>
			</form>
			<br/>
			<form class="form-signin" method="post" id="qetl-form" style="background-color:grey;">
			
				<h3 class="form-signin-heading">Quick Airtime</h3><hr />
				<div id="qresult">
					<!-- result will be shown here ! -->
				</div>
				<center>
					<div class="form-group">
						<select name="amount" id="qamount" class="form-control">
							<option value="5">Select airtime value</option>
							<option value="5">M5 Airtime</option>
							<option value="10">M10 Airtime</option>
							<option value="20">M20 Airtime</option>
							<option value="50">M50 Airtime</option>
							<option value="100">M100 Airtime</option>
							<option value="200">M200 Airtime</option>
						</select>
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-default" name="qbtn-etl" id="qbtn-etl">
							<span class="glyphicon glyphicon-arrow-right"></span> &nbsp; <strong>Complete Airtime Purchase</strong>
						</button>
						
						<button style="visibility:hidden;" type="submit"  class="btn btn-default" name="done" id="qdone">
							<span class="glyphicon glyphicon-arrow-right"></span> &nbsp; <strong>Done</strong>
						</button>
						
						<button style="visibility:hidden;" type="submit"  class="btn btn-default" name="done" id="qprint">
							<span class="glyphicon glyphicon-print"></span> &nbsp; <strong>Print</strong>
						</button> 
					</div>
				</center>
			</form>
