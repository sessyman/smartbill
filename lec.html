			<form class="form-signin" method="post" id="lec-form" style="background-color:grey;">
			
				<h4 class="form-signin-heading">Vend Electricity</h4><hr/>
				
					<div id="result">
						<!-- result will be shown here ! -->
					</div>
				<center>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Meter number" name="meternumber" id="meternumber" required />
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" placeholder="User phone number" name="usernumber" id="usernumber" required />
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Amount" name="amount" id="amount" required />
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-default" name="btn-lec" id="btn-lec">
							<span class="glyphicon glyphicon-arrow-right"></span> &nbsp; <strong>Electricity Purchase</strong>
						</button>
					
						<button style="visibility:hidden;" type="submit" class="btn btn-default" name="btn-confirm" id="btn-confirm" >
							<span class="glyphicon glyphicon-arrow-right"></span> &nbsp; <strong>Confirm Details</strong>
						</button> 
						<hr>
						<button style="visibility:hidden;" type="submit" class="btn btn-default" name="btn-cancel" id="btn-cancel" >
							<span class="glyphicon glyphicon-arrow-right"></span> &nbsp; <strong>Cancel</strong>
						</button> 
					</div>
				</center>
			</form>
